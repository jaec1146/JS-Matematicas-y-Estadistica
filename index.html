<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic-wallet</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- iconos -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="box-side">
        <div class="side spent">
            <h2>Gastos</h2>
            <div class="add">
                <a>Agregar</a>
                <span class="symbolPlusSpent symbolPlus">+</span>
            </div>
            <div class="boxNewsSpent scrollBox"></div>
            <div class="totalSpent in-active">
                <p>Total</p><p class="sumSpent"></p>
            </div>
        </div>
        <div class="sumSymbol in-active" onclick="calculate()">
            <span id="calculate" class="material-symbols-outlined">calculate</span>
            <section id="sumSection" class="in-active">
                <h2 class="total">Total</h2>
                <p class="totalSum"></p>
                <h3 class="portion_50">50%</h3>
                <span id="portion_50"></span>
                <p class="forced"></p>
                <h3 class="portion_30">30%</h3>
                <span id="portion_30"></span>
                <p class="own"></p>
                <h3 class="portion_20">20%</h3>
                <span id="portion_20"></span>
                <p class="saving"></p>
            </section>
        </div>
        <div class="side income">
            <h2>Ingresos</h2>
            <div class="add">
                <a>Agregar</a>
                <span class="symbolPlusIncome symbolPlus">+</span>
            </div>
            <div class="boxNewsIncome scrollBox"></div>
            <div class="totalIncome in-active">
                <p>Total</p><p class="sumIncome"></p>
            </div>
        </div>
    </div>
    <div class="box-add in-active" onmouseover="outSpentAdd()">
        <div class="addSpent in-active" >
            <h2>Gasto</h2>
            <form action="">
                <label for="labelSpent">Etiqueta</label>
                <input type="text" name="labelSpent" id="labelSpent">
                <label for="amountSpent">Cantidad</label>
                <input type="number" name="amountSpent" id="amountSpent">
                <div class="select" value="0">
                    <div id="option_50" onclick="activeColor(this.innerText)">50%</div>
                    <div id="option_30" onclick="activeColor(this.innerText)">30%</div>
                    <div id="option_20" onclick="activeColor(this.innerText)">20%</div>
                </div>
            </form>
            <button id="accept" type="submit">aceptar</button>
            <p class="error"></p>
        </div>
        <div class="addIncome in-active" onmouseover="outIncomeAdd()">
            <h2>Gasto</h2>
            <form action="">
                <label for="labelIncome">Etiqueta</label>
                <input type="text" name="labelIncome" id="labelIncome">
                <label for="amountIncome">Cantidad</label>
                <input type="number" name="amountIncome" id="amountIncome">
            </form>
            <button id="acceptIncome" type="submit">aceptar</button>
            <p class="errorIncome"></p>
        </div>
    </div>
    <script src="js/spents.js"></script>
    <script src="js/incomes.js"></script>
    <script src="js/sum.js"></script>
</body>
</html>
